  <body>
    <div class="kiosk">
      <div class="sponsor-container">
        <div class="sponsor-ad" id="dta_sponsor_1"></div>
        <div class="sponsor-ad" id="dta_sponsor_2"></div>
      </div>
      <div class="slideshow-container">
        <div class="mySlides fadeinout" id="dta_ad_1"></div>
        <div class="mySlides fadeinout" id="dta_ad_2"></div>
        <div class="mySlides fadeinout" id="dta_ad_3"></div>
        <div class="mySlides fadeinout" id="dta_ad_4"></div>
        <div class="mySlides fadeinout" id="dta_ad_5"></div>
      </div>  
    </div>

    <script>
      let slideRotation = 30000;
      let sponsorRotation = 120000;
      let slideIndex = 0;
      let slideCount = 0;
      let sponsorIndex = 0;
      let sponsorCount = 0;    
      setupSlides();
      setupSponsors();
      showSlides();
      showSponsors();
        
      function setupSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
          slideCount = 0;
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
          slideCount++;
        }
        slideIndex = 0;  
        //console.log("setup done.");
        slides[0].style.display = "block"; // display first slide
      }

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        //console.log("slideCount: " + slideCount);
        //console.log("index start: " + slideIndex);    
        if (slideIndex == slideCount-1) {
            // reached max reinitalize
            slideIndex = 0;
            setupSlides();
        }
        else {
            //console.log("index: " + slideIndex);  
            slides[0].style.display = "none";
            slides[slideIndex].style.display = "none";
            slides[slideIndex+1].style.display = "block";
            slideIndex++;
          }
        //console.log("==round done==");
        setTimeout(showSlides, slideRotation);
      }
        
        
     function setupSponsors() {
        let i;
        let sponsor = document.getElementsByClassName("sponsor-ad");
          sponsorCount = 0;
        for (i = 0; i < sponsor.length; i++) {
          sponsor[i].style.display = "none";
          sponsorCount++;
        }
        sponsorIndex = 0;  
        console.log("setup done.");
        sponsor[0].style.display = "block"; // display first slide
      }

      function showSponsors() {
        let sponsor = document.getElementsByClassName("sponsor-ad");
        //console.log("sponsorCount: " + sponsorCount);
        //console.log("index start: " + sponsorIndex);    
        if (sponsorIndex == sponsorCount-1) {
            // reached max reinitalize
            sponsorIndex = 0;
            setupSponsors();
        }
        else {
            //console.log("index: " + sponsorIndex);  
            sponsor[0].style.display = "none";
            sponsor[sponsorIndex].style.display = "none";
            sponsor[sponsorIndex+1].style.display = "block";
            sponsorIndex++;
          }
        //console.log("==round done==");
        setTimeout(showSponsors, sponsorRotation);
      }    

    </script>
