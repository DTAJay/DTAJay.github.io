<!DOCTYPE html>
<html>

  <head>
    <style>
      {
        box-sizing: border-box;
      }

      body {
        font-family: Verdana, sans-serif;
        overflow: hidden;
      }

      .mySlides {
        display: none;
      }

      .kiosk {
        width: 1024px;
        height: 600px;
        margin-left: -18px;
        margin-top: -8px;
        background-color: black;
        background-position: center;
        background-size: cover;
      }

      .sponsor-ad {
        width: 255px;
        height: 611px;
        float: left;
        background-position: center;
        background-size: cover;
      }

      .slideshow-container {
        width: 769px;
        height: 611px;
        position: absolute;
        left: 245px;
        top: 0px;
      }

      .fadeinout {
        animation: fadeinout 30s linear forwards;
        opacity: 0;
      }

      @keyframes fadeinout {

        8%,
        92% {
          opacity: 1;
        }
      }

    </style>
  </head>

  <body>
    <div class="kiosk">

      <div class="sponsor-ad">
        <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/MnT_122722_1106.gif">
      </div>

      <div class="slideshow-container">
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/DTA_122722_1700_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/IndHealthj_122722_1751_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/Basil_122722_1719_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/ThreeChord02_122722_1802_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/DTA_122722_1700_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/IndHealth02_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/WestHerr_122722_1659_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/ThreeChord_122722_1700_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/NPSBZ_122722_1748_02.jpg" height="600px" width="769px">
        </div>
        <div class="mySlides fadeinout">
          <img src="https://digitaltableadvertising.com/wp-content/uploads/2022/12/MTB_122722_1658.jpg" height="600px" width="769px">
        </div>

      </div>
    </div>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 30000);
      }

    </script>

  </body>

</html>
